{% extends "base.html" %}

{% block main_content %}

<h1>All users</h1>
<section id="users">
<table>
    {% for user in users %}
    <tr>
        <th scope="col">{{ user['user_id'] }}</th>
    </tr>
    {% endfor %}
</table>
</section>
<section class="btns">
    <button><a href="{{ url_for('admin') }}">Back to Admin</a></button>
</section>
{% endblock %}
